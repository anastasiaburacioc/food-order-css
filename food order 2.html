<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order Example</title>
    <link rel="icon" href="images/icon.png">
</head>
<body style="width: 900px; margin: auto; padding: 20px">
       
    <header style="text-align: center; border-top: solid 1px; border-bottom: solid 1px; margin-bottom: 45px">
           
        <h1>
            <img src="images/1.png">
            <img src="images/1.png">
             Amazing HTML
            <img src="images/icon.png">
            <small>(Home Tasty Meal & Lunch)</small> Restaurant
            <img src="images/2.png">
            <img src="images/2.png">
        </h1>
            
    </header>
       

    <aside style="float: right">
            <img src="images/menu-400x700.jpg">
    </aside>


    <main>
       
            <div style="width: 465px; height: 95px; padding-top: 3px; border-bottom: solid 1px; ">
               <h2>”Some Tasty” <a href="" style="color: black;">Menu</a></h2>
               <h3>Items</h3>
            </div>

            <div style="width: 465px; height: 80px; padding-top: 3px; border-bottom: solid 1px;">
                <ol type="I">
                    <li>Boiled Potatos</li>
                    <li>Vegetable Salad</li>
                    <li>Hot drinks</li>
                </ol>
            </div>


            <div style="width: 465px; height: 30px; padding-top: 6px; border-bottom: solid 1px;">
                price: <b>500CU</b>

            </div>
    </main>


    <form action="confirmation.html">
                   
                        
            <h2 style="width: 451px; height: 55px; padding-top: 27px; background-color: #FF5521; margin-left: 7px;">Order Information</h2>
                    

                        
                <lable for="fullname" style="width: 150px; height: 40px; margin-left: 7px; text-align: right; float: left;">Your Fullname</lable>
                <div style="height: 40px; width: 271px; margin-left: 180px;"><input type="text" placeholder="e.g. John Doe Jr." size="33" id="fullname"></div>
                        
                <label for="phone" style="width: 150px; height: 40px; margin-left: 7px; text-align: right; float: left">Your Phone number</label>
                <div style="height: 40px;width: 271px; margin-left: 180px">+373<input required type="tel" size="12" maxlength="9" id="phone" placeholder="123456789"></div>
                        
                <div style="width: 451px; height: 25px; background-color: #FBA506; margin-left: 7px;"></div>
                           
                <lable for="address" style="width: 150px; height: 40px; margin-top: 9px; margin-left: 7px; text-align: right; float: left;"><b>Your Address</b></lable>
		<div style="height: 40px; width: 271px; margin-top: 9px; margin-left: 180px;"></div>

                            
                <div style="width: 150px; height: 40px; margin-left: 7px; text-align: right; float: left;">
                        <select required name="" id="address">
                            <option value="">--Choose Street--</option>
                            <option value="">Baker Street</option>
                            <option value="">Carnaby Street</option>
                            <option value="">Wood Street</option>
                        </select>
                </div>       
                <div style="height: 40px; width: 271px; margin-left: 180px;"><label for="apartment">home/apart.No.</label><input required type="text" size="3" id="apartment"></div>
                    
                <label for="time" style="width: 150px; height: 40px;margin-left: 7px; text-align: right; float: left;"><b>Deliver at</b></label>
                <div style="height: 40px; width: 271px; margin-left: 180px;"><input required type="time" id="time"></div>
                        
                <div style="width: 451px; height: 25px; background-color: #FBA506; margin-left: 7px;"></div>
                           
                <div style="width: 451px; height: 40px; text-align: right; margin-left: 7px; padding-top: 10px;">I agree with <a href="terms.html" target="_blank"> terms & condition</a> of this service <input required type="checkbox"></div>
                        
                <div style="width: 451px; height: 50px; text-align: right; margin-left: 7px;"><button type="submit">ORDER NOW <img src="images/delivery.png" style="vertical-align: top;"></button></div>
                        
                    
    </form>
       
    <footer style="text-align: center; height: 32px; padding-top: 11px; border-top: solid 1px; border-bottom: solid 1px; margin-top: 35px;">
            HTML Restaurant &reg; 2019 need help? call us: <a href="tel:+123456789">+123456789</a>
    </footer>
      
</body>

</html>
